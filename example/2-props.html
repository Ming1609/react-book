<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
props 的验证和 <code>{...props}</code>
<div id="demo"></div>

<script src="../static/es5-shim.min.js"></script>
<script src="../static/es5-sham.min.js"></script>
<script src="../static/console-polyfill.js"></script>
<script src="../static/classnames.js"></script>
<script src="../static/react.js"></script>
<script src="../static/react-dom.js"></script>
<script src="../static/JSXTransformer.js"></script>

<script type="text/jsx">

var Demo = React.createClass({    
    // prop 验证 http://reactjs.cn/react/docs/reusable-components.html#prop-
    propTypes: {
        name: React.PropTypes.string
    },
    // getDefaultProps 很适合配置默认参数
    getDefaultProps: function () {
        return {
            age: 24
        }
    },
    render: function () {
        var self = this
        // jsx 中必须有一个父元素包裹（删除 div 会报错）
        return (
            <div>
            {typeof self.props.a} | {typeof self.props.b}
            <br/>
            {self.props.age}
            </div>
        )
    }
})
// prop 输入值不能通过 propType 校验时，控制台会报错
// Warning: Failed propType: Invalid prop `name` of type `number` supplied to `Demo`, expected `string`.
var props = {
    name: 110
}
ReactDOM.render(<Demo {...props} a={1} b={true}  />, document.getElementById('demo'))
</script>
</body>
</html>
